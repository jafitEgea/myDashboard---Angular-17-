<app-title title="Defer Views / blocks"/>
<section class="grid grid-cols-1">
    @defer () {
        <app-heavy-loaders-slow cssClass="bg-blue-500"/>
    } @placeholder {
        <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-500 animate-pulse">
            Cargando...
        </p>
    }

    @defer (on idle) {
        <app-heavy-loaders-slow cssClass="bg-red-500"/>
    } @placeholder {
        <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-500 animate-pulse">
            Cargando...
        </p>
    }

    @defer (on hover) {
        <app-heavy-loaders-slow cssClass="bg-yellow-500"/>
    } @placeholder {
        <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-500 animate-pulse">
            Cargando...
        </p>
    }

</section>
